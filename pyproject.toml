[tool.black]
line-length = 80

[tool.mypy]
python_version = "3.12"
plugins = ["mypy_django_plugin.main", "mypy_drf_plugin.main", "pydantic.mypy"]
strict = true
warn_unused_configs = true
show_error_codes = true
ignore_missing_imports = false
# Ignore autogenerated migrations
exclude = "(^|/)migrations/|.*/tests/factories\\.py$"

[tool.django-stubs]
django_settings_module = "Chartist.settings"

[[tool.mypy.overrides]]
module = ["*.tests.factories", "*.tests.factories.*"]
ignore_errors = true
